    <div class="content">
     <h3>Submit your order</h3>   
   </div>
   <form action = "#" name = "submitForm" onsubmit = "return(validate());" method="post">
<!--<div class="contact-form">-->
   <div class="text-form">
       <label>Name</label>
       <input type="text" name="name" id="name"  placeholder="Enter your name" required>
   </div>
   <div class="text-form">
       <label>Surename</label>
       <input type="text" name="surename"  id="surename"  placeholder="Enter your Surename" required>
   </div>
   <div class="text-form">
       <label>Address</label>
       <input type="text" name="address"  id="address" placeholder="House number and street" required>
   </div>
   <div class="text-form">
       <label>City</label>
       <input type="text" name="city" id="city" placeholder="City"required>
   </div>
   <div class="text-form">
       <label>Email</label>
       <input type="text" pattern=".+@.+\..+" id="email" name="email"  placeholder="name@gmail.com" required>
   </div>
   <button class="submit-btn" type="submit">Submit order</button>
</div>
</form>
